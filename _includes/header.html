 <div class="pos-f-t">
 	<nav class="navbar navbar-static-top navbar-dark bg-primary ms-navbar">



	  <ul class="nav navbar-nav">
   	   	<li class="nav-item {% if page.url == '/' %}active{% endif %}">
     		<a class="nav-link" href="{{ site.baseurl }}/">Home</a>
   	 	</li>
   		  
         {% for my_page in site.pages %}
           {% if my_page.title %}
		   <li class="nav-item {% if page.url == my_page.url  %}active{% endif %}">
           		<a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}"> {{ my_page.title }}</a>
		   </li>
           {% endif %}
         {% endfor %}
		 
      </ul>
    </nav>
</div>
