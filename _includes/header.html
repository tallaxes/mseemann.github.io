<div class="pos-f-t">
  <nav class="navbar navbar-static-top navbar-dark bg-primary ms-navbar">
    <ul class="nav navbar-nav">
      <li class="nav-item {% if page.url == '/' %}active{% endif %}">
        <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
      </li>
      {% for node in site.pages %}
      {% unless node.exclude %}
        <li class="nav-item {% if page.url == node.url  %}active{% endif %}">
          <a class="nav-link" href="{{ node.url | prepend: site.baseurl }}"> {{ node.title }}</a>
        </li>
      {% endunless %}
      {% endfor %}
    </ul>
  </nav>
</div>
